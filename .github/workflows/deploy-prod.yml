name: Deploy Production
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

concurrency:
  group: prod-deploy-${{ github.repository }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Add VPS host keys
        run: |
          set -eu
          mkdir -p "$HOME/.ssh"
          touch "$HOME/.ssh/known_hosts"
          PORT="${{ secrets.SSH_PORT || '22' }}"
          found=0
          for t in rsa ecdsa ed25519; do
            if ssh-keyscan -T 10 -p "$PORT" -H -t "$t" 72.167.41.196 >> "$HOME/.ssh/known_hosts" 2>/dev/null; then
              found=1
            fi
          done
          test "$found" -eq 1
      - name: Run site deploy script on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 72.167.41.196
          username: deploy
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo /usr/local/bin/deploy-saleem-net-prod
